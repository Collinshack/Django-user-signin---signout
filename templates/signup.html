{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login-box">
    <h3>SignUp</h3>
        <form action="/signup" method="post">
            {% csrf_token %}
            <label>Username</label>
            <input type="text" id="username" name="username" placeholder="The username should be Alpha numeric" REQUIRED>
            <br>
            <label>Firstname</label>
            <input type="text" id="fname" name="fname" placeholder="Firstname" REQUIRED>

            <label>Lastname</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" REQUIRED><br>

            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your email" REQUIRED><br>

            <label>Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter Your password" REQUIRED>

            <label>Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="confirm password" REQUIRED><br>

            <button class="btn" type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
